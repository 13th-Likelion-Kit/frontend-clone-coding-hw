  <!-- 메뉴바 시작 -->

      <p>전체강의</p>

      <div class="tagGroup">
        <span>부트캠프</span>

    </div>
  </div>
  <div class="bodyBox">

      <h2 id="title1" class="titleText">멋쟁이사자처럼과 함께</h2>

      <!-- 검색창 시작 -->
      <div class="searchBox">

        <div class="searchInputButton">안녕하세요 무엇을 도와드릴까요?</div>

        <div class="iconContainer">

          <img src="./img/card_img.webp" alt="아이콘 오류" class="iconImage">

        <div class="iconContainer">
          <img src="./img/graphic_test.webp" alt="아이콘 오류" class="iconImage">

        <div class="iconContainer">
          <img src="./img/graphic_ai.webp" alt="아이콘 오류" class="iconImage">

        <div class="iconContainer">
          <img src="./img/graphic_app.webp" alt="아이콘 오류" class="iconImage">

          <img src="./img/graphic_design.webp" alt="아이콘 오류" class="iconImage">

        <div class="iconContainer">
          <img src="./img/graphic_orangelebel.webp" alt="아이콘 오류" class="iconImage">

        </div>
        <div class="iconContainer">
          <!-- <div class="tag">국비지원</div> -->
