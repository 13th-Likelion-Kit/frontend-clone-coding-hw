<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>홈 : 멋쟁이사자처럼</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Share+Tech&display=swap');
        </style>
		<link rel="stylesheet" href="3_work.css" />
	</head>
	
    <body>
        <header class="top-banner">
            <img src="./likelion_kor_logo.svg"/>
            <div class="banners">
                <section>
                    <a href="#">전체강의</a>
                    <a href="#">부트캠프 <button class="button-gray">국비지원</button></a>
                    <a href="#">이벤트</a>
                    <a href="#">기업문의</a>
                </section>
                <div class="login-botton">로그인<span class="signup">/회원가입</span></div>
            </div>
        </header>
        
        <main class="main-content">
            <!-- 메인 문구 -->
            <h1><span class="top-orange">멋쟁이사자처럼과 함께</span><br>맞춤형 성장으로 목표를 이뤄보세요.</h1>
            <p class="top-exp">관심사에 대해 알려주세요. 저는 연구하고, 정보를 모아 통찰력 있는 답변을 드릴게요.</p>
            
            <!-- 검색창 -->
            <form class="search-bar">
                <div class="ai-icon">
                    <img src="./3_work-pic/icon_AI.png"/>
                </div>
                <span class="arrow">></span>
            </form>
            
            <!-- 카테고리 -->
            <div class="category">
                
                <div class="card">
                    <div class="icon">
                        <img class="images" src="./3_work-pic/bootcamp_img.webp" alt="부트캠프" />
                        <span class="tag">국비지원</span>
                    </div>
                    <p>부트캠프</p>
                </div>

                <div class="card">
                    <img class="images" src="./3_work-pic/card_img.webp" alt="내일배움카드" />
                    <p>내일배움카드</p>
                </div>

                <div class="card">
                    <img class="images" src="./3_work-pic/graphic_test.webp" alt="국비지원 받기" />
                    <p>국비지원 받기</p>
                </div>

                <div class="card">
                    <img class="images" src="./3_work-pic/graphic_ai.webp" alt="AI/인공지능" />
                    <p>AI/인공지능</p>
                </div>

                <div class="card">
                    <img class="images" src="./3_work-pic/graphic_app.webp" alt="웹/앱개발" />
                    <p>웹/앱개발</p>
                </div>

                <div class="card">
                    <img class="images" src="./3_work-pic/graphic_design.webp" alt="기획/디자인" />
                    <p>기획/디자인</p>
                </div>

                <div class="card">
                    <img class="images" src="./3_work-pic/graphic_orangelebel.webp" alt="Orange Label" />
                    <p>Orange Label</p>
                </div>

                <div class="card">
                    <div class="icon">
                        <img class="images" src="./3_work-pic/graphic_kdc.webp" alt="6주완성" />
                        <span class="tag">국비지원</span>
                    </div>
                    <p>6주완성</p>
                </div>
            </div>
        </main>
    </body>
</html>
