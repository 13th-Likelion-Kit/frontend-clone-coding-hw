<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
   <header>
        <button class="logo-btn">
            <img src="img\likelion_kor_logo.svg" alt="멋쟁이사자처럼" />
        </button>
        <div class="button-container"> 
            <button class="class-btn">
                <span>전체강의</span>
            </button>
            <button class="bootcamp-btn">
                <span>부트캠프<span class="sub-text">국비지원</span></span>
            </button>
            <button class="event-btn">
                <span>이벤트</span>
            </button>
            <button class="support-btn">
                <span>기업 문의</span>
            </button>
        </div>
        <button class="login-btn">
            <span>로그인/회원가입</span>
        </button>
   </header>
   <div class="main-text">
    <h1 class="main-title">
        <span>멋쟁이사자처럼과 함께</span>
    </h1>
    <p class="main-subtitle">맞춤형 성장으로 목표를 이뤄보세요.</p>
    <p class="main-description">관심사에 대해 알려주세요. 저는 연구하고, 정보를 모아 통찰력 있는 답변을 드릴게요.</p>
    <div class="search-container">  
        <input class="search-text" type="text" name="" placeholder="">
        <img src="img\icon_AI.png" alt="AI아이콘"/>   
    </div>
   </div>   
   <div class="subbutton-container">
        <button class="subbootcamp-btn">
            <img src="img\bootcamp_img.webp" alt="부트캠프" />
            <span>부트캠프</span>
        </button>
        <button class="subcard-btn">
            <img src="img\card_img.webp" alt="내일배움카드" />
            <span>내일배움카드</span>
        </button>
        <button class="subgraphic_test-btn">
            <img src="img\graphic_test.webp" alt="국비지원 받기" />
            <span>국비지원 받기</span>
        </button>
        <button class="subgraphic_ai-btn">
            <img src="img\graphic_ai.webp" alt="AI/인공지능" />
            <span>AI/인공지능</span>
        </button>
        <button class="subgraphic_app-btn">
            <img src="img\graphic_app.webp" alt="웹/앱개발" />
            <span>웹/앱개발</span>
        </button>
        <button class="subgraphic_design-btn">
            <img src="img\graphic_design.webp" alt="기획/디자인" /> 
            <span>기획/디자인</span>
        </button>
        <button class="subgraphic_orangelebel-btn">
            <img src="img\graphic_orangelebel.webp" alt="Orange Label" />
            <span>Orange Label</span>
        </button>
        <button class="subgraphic_kdc-btn">
            <img src="img\graphic_kdc.webp" alt="6주완성" />
            <span>6주완성</span>
        </button>
   </div>
</body>
</html>
