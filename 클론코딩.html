  <head>

  </head>
  <body>
    <!-- 네비게이션 -->
    <header>
      <div class="nav-container">
        <div class="logo">
          <img
            src="https://raw.githubusercontent.com/13th-Likelion-Kit/frontend-clone-coding-hw/3f35387e81fd4731ab904e254f916882dda3fcea/img/likelion_kor_logo.svg"
            alt="멋쟁이사자처럼 로고"
          />

        <nav>
          <ul class="nav-list">
            <li><a href="#">전체강의</a></li>
            <li>
              <a href="#">부트캠프 <span class="badge">국비지원</span></a>
            </li>
            <li><a href="#">이벤트</a></li>
            <li><a href="#">기업 문의</a></li>
          </ul>
        </nav>
        <button class="login-btn">로그인/회원가입</button>
        <button class="menu-toggle">&#9776;</button>
      </div>

    <!-- 메인 비주얼 -->
    <section class="main-visual">
      <h2>
        멋쟁이사자처럼과 함께<br /><span
          >맞춤형 성장으로 목표를 이뤄보세요.</span

      <p>
        관심사에 대해 알려주세요. 저는 연구하고, 정보를 모아 통찰력 있는 답변을드릴게요.
      </p>
      <div class="main-search">
        <span class="ai-badge">
          <img src="https://raw.githubusercontent.com/13th-Likelion-Kit/frontend-clone-coding-hw/refs/heads/main/img/icon_AI.png" alt="AI">
        </span>
        <input type="text" placeholder="개발자로 취업하고 싶어요" />
        <button class="search-btn">&gt;</button>
      </div>
      
    </section>

    <!-- 카테고리 아이콘 -->
    <section class="category-list">
      <div class="category">
        <img
          src="https://raw.githubusercontent.com/13th-Likelion-Kit/frontend-clone-coding-hw/refs/heads/main/img/bootcamp_img.webp"
          alt="부트캠프"
        />
        <span class="cat-badge">국비지원</span>
        <div>부트캠프</div>

      </div>
      <div class="category">
        <img
          src="https://raw.githubusercontent.com/13th-Likelion-Kit/frontend-clone-coding-hw/refs/heads/main/img/graphic_test.webp"

          <img
            src="https://raw.githubusercontent.com/13th-Likelion-Kit/frontend-clone-coding-hw/refs/heads/main/img/graphic_kdc.webp"
