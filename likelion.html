<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋쟁이사자처럼</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#"><img src="img/likelion_kor_logo.svg" alt="멋쟁이사자처럼 로고"></a>
            </div>
            <nav class="main-menu">
                <ul>
                  <li><button class="menu-btn">전체강의</button></li>
                  <li><button class="menu-btn">부트캠프</button></li>
                  <li><button class="menu-btn">국비지원</button></li>
                  <li><button class="menu-btn">이벤트</button></li>
                  <li><button class="menu-btn">기업 문의</button></li>
                </ul>
              </nav>
              
        <button class="login-btn">로그인/회원가입</button>

        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>
                    <span class="highlight">멋쟁이사자처럼과 함께</span>
                    <br>맞춤형 성장으로 목표를 이뤄보세요.
                </h1>
                <p>관심사에 대해 알려주세요. 저는 연구하고, 정보를 모아 통찰력 있는 답변을 드릴게요.</p>
                
                <div class="search-box">
                    <div class="ai-search">
                        <img src="img/icon_AI.png" alt="AI 아이콘" class="ai-icon">
                        <span class="typing-text">개발자로 취업하고 싶어요</span>  
                        <span class="arrow-icon"></span>
                    </div>
                    
                </div>
            </div>
        </section>

        <section class="services-section">
            <div class="services-container">
                <div class="service-item national-support">
                    <span class="national-label">국비지원</span> 
                    <div class="service-icon">
                      <img src="img/bootcamp_img.webp" alt="부트캠프">
                    </div>
                    <p>부트캠프</p>
                  </div>
                  
                
                <div class="service-item">
                    <div class="service-icon">
                        <img src="img/card_img.webp" alt="내일배움카드">
                    </div>
                    <p>내일배움카드</p>
                </div>
                
                <div class="service-item">
                    <div class="service-icon">
                        <img src="img/graphic_test.webp" alt="국비지원 받기">
                    </div>
                    <p>국비지원 받기</p>
                </div>
                
                <div class="service-item">
                    <div class="service-icon">
                        <img src="img/graphic_ai.webp" alt="AI/인공지능">
                    </div>
                    <p>AI/인공지능</p>
                </div>
                
                <div class="service-item">
                    <div class="service-icon">
                        <img src="img/graphic_app.webp" alt="웹/앱개발">
                    </div>
                    <p>웹/앱개발</p>
                </div>
                
                <div class="service-item">
                    <div class="service-icon">
                        <img src="img/graphic_design.webp" alt="기획/디자인">
                    </div>
                    <p>기획/디자인</p>
                </div>
                
                <div class="service-item">
                    <div class="service-icon">
                        <img src="img/graphic_orangelebel.webp" alt="Orange Label">
                    </div>
                    <p>Orange Label</p>
                </div>
            
                    <div class="service-item national-support">
                        <span class="national-label">국비지원</span>    
                    <div class="service-icon">
                        <img src="img/graphic_kdc.webp" alt="6주완성">
                    </div>
                    <p>6주완성</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
